<div class="login-form">
  <h2 class="page-header">Login</h2>
  <form (submit)="onLoginSubmit()">
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" [(ngModel)]="email" name="email">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" [(ngModel)]="password" name="password">
    </div>

    <div class="form-actions">
      <input type="submit" class="btn btn-primary" value="Login">
      <input type="button" class="btn btn-primary" value="Forgot Password?">
      <input type="button" class="btn btn-primary" value="Cancel" [routerLink]="['/']">
    </div>
  </form>

</div>
